<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- 设置视口 -->
  <meta name='viewport' content='width=device-width, user-scalable=no,
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/productlist.css">
</head>

<body>
  <div class="mmm_container">
    <!-- 头部 -->
    <header>
      <a class="header_logo" href="index.html">
        <img src="./images/header_logo.png">
      </a>
      <a class="header_app" href="#">
        <img src="./images/header_app.png">
      </a>
    </header>
    <!-- 搜索栏 -->
    <section class="search">
      <div class="search_content">
        <input class="search_txt" type="text" placeholder="请输入你想比价的商品">
      </div>
      <button class="search_button">搜索</button>
    </section>

    <div class="main">
      <!-- 路径导航 -->
      <div class="breadcrumb">
        <a href="#" class="select">筛选</a>
        <div class="link">
          <!-- 挖个坑 -->
        </div>
      </div>

      <!-- 产品列表 -->
      <div class="product_list">
        <ul>
          <!-- 挖个坑2 -->

        </ul>
      </div>

      <!-- 分页 -->
      <div class="paginator">
        <span><button id="prev">上一页</button></span>
        <span>
          <select name="page" id="page">
            <!-- 挖个坑3 -->
          </select>
        </span>
        <span><button id="next">下一页</button></span>
      </div>

    </div>

    <!-- 尾部 -->
    <footer>
      <div class="footer_link clearfix">
        <a href="login.html" class="login">登录</a>
        <a href="resign.html" class="resign">注册</a>
        <a href="#top" class="backTop"><img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <div class="app_downLoad">
        <p class="first_line">
          <a class="download" href="#">手机APP下载</a>
          <a class="mobile" href="#">慢慢买手机版 </a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>

  <!-- 准备路径导航模板 -->
  <script type="text/html" id="linkTpl">
    {{each result v i }}
    <a href="index.html">首页</a>
    >
    <a href="category.html">全部分类</a>
    >
    <a id="name" data-categoryname={{v.category}} href="#">{{v.category}}</a>
    >
    {{/each}}
  </script>

  <!-- 准备产品列表模板 -->
  <script type="text/html" id="prolistTpl">
    {{each result v i }}
    <li class="product_item">
        <a href="#" data-productid ={{v.productId}}>
          <div class="img_box">
            {{# v.productImg}}
          </div>
          <div class="product_des">
            <div class="des_title">{{v.productName}}</div>
            <div class="price">{{v.productPrice}}</div>
            <div class="bottom">
              <span class="offer">{{v.productQuote}}</span>
              <span class="comment">{{v.productCom}}</span>
            </div>
          </div>
        </a>
      </li>
    {{/each}}
  </script>

  <!-- 准备分页模板 -->
  <script type="text/html" id="pageTpl">
  {{each totalPages v i }}
  <option value="{{i}}" {{i === (page-1) ? 'selected':''}}>{{i+1}}/{{totalPages.length}}</option>
  {{/each}}
</script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/productlist.js"></script>
</body>

</html>
