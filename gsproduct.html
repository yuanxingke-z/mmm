<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- 设置视口 -->
  <meta name='viewport' content='width=device-width, user-scalable=no,
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/gsproduct.css">
</head>

<body>
  <div class="mmm_container">
    <!-- 头部 -->
    <header>
      <a class="header_logo" href="javascript:history.go(-1);">
      </a>
      <h3>凑单品</h3>
      <a class="header_app" href="#">
        <img src="./images/header_app.png">
      </a>
    </header>

    <!-- 店铺及地区分类 -->
    <nav>
      <div class="gsproduct_title">
        <a data-type="store" href="#">京东</a>
        <a data-type="area" href="#">华北</a>
        <a data-type="allPrice" href="#">全部价格</a>
      </div>
      <ul>
        <!-- 挖个坑1 -->
      </ul>
    </nav>

    <div class="gsprodct_list">
      <ul class="clearfix">
        <!-- 再挖个坑2 -->
      </ul>
    </div>

    <!-- 尾部 -->
    <footer>
      <div class="footer_link clearfix">
        <a href="login.html" class="login">登录</a>
        <a href="resign.html" class="resign">注册</a>
        <a href="javascript:;" class="backTop"><img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <div class="app_downLoad">
        <p class="first_line">
          <a class="download" href="#">手机APP下载</a>
          <a class="mobile" href="#">慢慢买手机版 </a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>

  <!-- 准备店铺的模板 -->
  <script type="text/html" id="storeTpl">
    {{each result v i }}
       <li><a data-shopid="{{v.shopId }}" class="{{i === index ? 'checked':''}}" href="#">{{v.shopName}}</a></li>
    {{/each}}
  </script>

  <!-- 准备地区的渲染模板 -->
  <script type="text/html" id="areaTpl">
    {{each result v i }}
      <li><a  data-areaid="{{v.areaId }}"  class="{{i === index ? 'checked':''}}" href="#">{{v.areaName}}</a></li>
    {{/each}}
  </script>

  <!-- 准备凑单品的渲染模板 -->
  <script type="text/html" id="productTpl">
    {{each result v i}}
        <li>
          <a href="https://item.m.jd.com/ware/view.action?wareId=1274360">
            <div class="img_box"><img src="{{v.productImg}}" alt=""></div>
            <h4 class="one-txt-cut">{{v.productName}}</h4>
            <div class="bottom">
              <div class="price fl">{{v.productPrice}}</div>
              <div class="add fr">去凑单</div>
            </div>
          </a>
        </li>
    {{/each}}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/gsproduct.js"></script>
</body>

</html>
