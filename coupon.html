<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- 设置视口 -->
  <meta name='viewport' content='width=device-width, user-scalable=no,
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
   <!-- 引入进度条插件css -->
   <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/coupon.css">

</head>

<body>
  <div class="mmm_container">
    <!-- 头部 -->
    <header>
      <a class="header_logo" href="javascript:history.go(-1);">
      </a>
      <h3>优惠券</h3>
      <a class="header_app" href="#">
        <img src="./images/header_app.png">
      </a>
    </header>

    <div class="coupon">
      <ul class="clearfix">
        <!-- 挖个坑 -->
      </ul>
    </div>


    <!-- 尾部 -->
    <footer>
      <div class="footer_link clearfix">
        <a href="login.html" class="login">登录</a>
        <a href="resign.html" class="resign">注册</a>
        <a href="javascript:;" class="backTop"><img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <div class="app_downLoad">
        <p class="first_line">
          <a class="download" href="#">手机APP下载</a>
          <a class="mobile" href="#">慢慢买手机版 </a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>

  <!-- 准备优惠券模板 -->
  <script type="text/html" id="couponTpl">
    {{each result v i }}
    <li>
        <a href="{{v.couponLink}}?couponId={{v.couponId}}&couponTitle={{v.couponTitle}}">
            <img src="{{v.couponImg}}" alt="">
            <p>{{v.couponTitle}}</p>
        </a>
    </li>
    {{/each}}
  </script>



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
   <!-- 引入进度条插件 -->
   <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/coupon.js"></script>
</body>

</html>
