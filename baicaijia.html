<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- 设置视口 -->
  <meta name='viewport' content='width=device-width, user-scalable=no,
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <!-- 引入进度条插件css -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/baicaijia.css">

</head>

<body>
  <div class="mmm_container">
    <!-- 头部 -->
    <header>
      <a class="header_logo" href="javascript:history.go(-1);">
      </a>
      <h3>白菜价-淘宝内部劵</h3>
      <a class="header_app" href="#">
        <img src="./images/header_app.png">
      </a>
    </header>

    <!-- tab导航栏 -->
    <div class="tab wrapper">
      <ul class="clearfix">
        <!-- 挖个坑1         -->
      </ul>
      <div class="search_box">
        <div class="search"></div>
      </div>
    </div>

    <div class="product_list">
      <ul>
        <!-- 再挖个坑 -->
      </ul>
    </div>




    <!-- 尾部 -->
    <footer>
      <div class="footer_link clearfix">
        <a href="login.html" class="login">登录</a>
        <a href="resign.html" class="resign">注册</a>
        <a href="javascript:;" class="backTop"><img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <div class="app_downLoad">
        <p class="first_line">
          <a class="download" href="#">手机APP下载</a>
          <a class="mobile" href="#">慢慢买手机版 </a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>

  <!-- 准备tab导航栏模板 -->
  <script type="text/html" id="tabTpl">
    {{each result v i }}
    <li><a data-titleid="{{v.titleId}}" href="#">{{v.title}}</a></li>
    {{/each}}
  </script>

  <!-- 准备白菜价列表模板 -->
  <script type="text/html" id="baicaijiaTpl">
    {{each result v i}}
    <li>
      <div class="img_box">
        {{# v.productImg}}
      </div>
      <div class="right_des">
        <div class="des_title">
          {{# v.productName}}
        </div>
        <div class="price">
          {{# v.productPrice}}
        </div>
        <div class="num">
          {{# v.productCouponRemain}}
        </div>
        <div class="link clearfix">
          {{# v.productCoupon}}
          {{#v.productHref}}
        </div>
      </div>
    </li>
    {{/each}}
  </script>



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入进度条插件 -->
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./lib/IScroll/iscroll.js"></script>
  <script src="./js/baicaijia.js"></script>
</body>

</html>
