<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- 设置视口 -->
  <meta name='viewport' content='width=device-width, user-scalable=no,
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/couponproduct.css">

</head>

<body>
  <div class="mmm_container">
    <!-- 头部 -->
    <header>
      <!-- 挖个坑1 -->
    </header>

    <!-- 用餐提示 -->
    <div class="tips">--点餐前出示手机中的优惠券，即可享受优惠--</div>

    <!-- 优惠券列表 -->
    <div class="couponproduct_list">
      <ul>
        <!-- 挖个坑2 -->
      </ul>
    </div>


    <!-- 尾部 -->
    <footer>
      <div class="footer_link clearfix">
        <a href="login.html" class="login">登录</a>
        <a href="resign.html" class="resign">注册</a>
        <a href="javascript:;" class="backTop"><img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <div class="app_downLoad">
        <p class="first_line">
          <a class="download" href="#">手机APP下载</a>
          <a class="mobile" href="#">慢慢买手机版 </a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>

  <!-- 准备标题渲染模板 -->
  <script type="text/html" id="titleTpl">
    <a class="header_logo" href="javascript:history.go(-1);"></a>
      <h3>{{couponTitle}}优惠券</h3>
    <a class="header_app" href="#">
        <img src="./images/header_app.png">
    </a>
  </script>

  <!-- 准备折扣券模板 -->
  <script type="text/html" id="couponTpl">
    {{each result v i}}
    <li>
        <div class="img_box">
          {{# v.couponProductImg}}
        </div>
        <div class="more"></div>
        <div class="coupon_des">
          <p class="des_text txt-cut">{{v.couponProductName}}</p>
          <div class="price">{{v.couponProductPrice}}</div>
          <div class="time">{{v.couponProductTime}}</div>
        </div>
      </li>
    {{/each}}
  </script>



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/couponproduct.js"></script>
</body>

</html>
