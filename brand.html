<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- 设置视口 -->
  <meta name='viewport' content='width=device-width, user-scalable=no,
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
   <!-- 引入进度条插件css -->
   <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/brand.css">
</head>

<body>
  <div class="mmm_container">
    <!-- 头部 -->
    <header>
      <a class="header_logo" href="index.html">
        <img src="./images/header_logo.png">
      </a>
      <a class="header_app" href="#">
        <img src="./images/header_app.png">
      </a>
    </header>
    <!-- 搜索栏 -->
    <section class="search">
      <div class="search_content">
        <input class="search_txt" type="text" placeholder="请输入你想比价的商品">
      </div>
      <button class="search_button">搜索</button>
    </section>

    <!-- 路径导航 -->
    <div class="breadcrumb">
      <div class="link">
        <a href="index.html">首页</a>
        >
        <a href="category.html">全部分类</a>
        >
      </div>
    </div>

    <!-- 热门品牌排行 -->
    <div class="small_title brandRank">
      哪个牌子好
    </div>

    <!-- 十大品牌信息 -->
    <div class="brand_list">
        <ul>
            <!-- 挖个坑 -->
        </ul>
    </div>

    <!-- 产量销量排行 -->
    <div class="small_title outputRank">
        产品销量排行
      </div>

      <!-- 最新评论 -->
    <div class="small_title newComments">
        最新评论
      </div>
  
  <!-- 尾部 -->
  <footer>
    <div class="footer_link clearfix">
      <a href="login.html" class="login">登录</a>
      <a href="resign.html" class="resign">注册</a>
      <a href="javascript:;" class="backTop"><img src="./images/top.jpg" alt="">返回顶部</a>
    </div>
    <div class="app_downLoad">
      <p class="first_line">
        <a class="download" href="#">手机APP下载</a>
        <a class="mobile" href="#">慢慢买手机版 </a>
        -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </footer>
  </div>

  <!-- 准备十大品牌渲染模板 -->
  <script type="text/html" id="rankTpl">
    {{each result v i }}
     <li>
        <a href="productlist.html?categoryId={{v.categoryId}}">
          <div class="number fl">{{i}}</div>
          <div class="brand_info">
            <h4>{{v.brandName}}</h4>
            <p>{{v.brandInfo}}</p>
          </div>
        </a>
      </li>
    {{/each}}
  </script>
 



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
   <!-- 引入进度条插件 -->
   <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/brand.js"></script>
</body>

</html>
