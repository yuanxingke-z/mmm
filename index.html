<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- 设置视口 -->
  <meta name='viewport' content='width=device-width, user-scalable=no,
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="mmm_container">
    <!-- 头部 -->
    <header>
      <a class="header_logo" href="index.html">
        <img src="./images/header_logo.png" >
      </a>
      <a class="header_app" href="#">
        <img src="./images/header_app.png" >
      </a>
    </header>
    <!-- 搜索栏 -->
    <section class="search">
      <div class="search_content">
        <input class="search_txt" type="text" placeholder="请输入你想比价的商品">
      </div>
      <button class="search_button">搜索</button>
    </section>
    <!-- 导航 -->
    <nav>
      <ul class="menu clearfix">
        <!-- 挖个坑1 -->
      </ul>
    </nav>
    <!-- 主要商品折扣 -->
    <div class="sale_main">
      <div class="sale_title">
        <span>超值折扣推荐</span>
        <img class="fr more" src="./images/more.png" alt="">
      </div>
      <div class="sale_product">
        <!-- 挖个坑2 -->

      </div>
      <a href="productContrl.html" class="sale_tips">更多优惠信息>></a>
    </div>
    <!-- 品牌排行 -->
    <section class="brandRank">
      <span>品牌排行</span>
      <img class="fr more" src="./images/more.png" alt="">
    </section>
    <!-- 尾部 -->
    <footer>
      <div class="footer_link clearfix">
        <a href="login.html" class="login">登录</a>
        <a href="resign.html" class="resign">注册</a>
        <a href="#top" class="backTop"><img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <div class="app_downLoad">
        <p class="first_line">
          <a class="download" href="#">手机APP下载</a>
          <a class="mobile" href="#">慢慢买手机版 </a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>

  <!-- 准备菜单模板 -->
  <script type="text/html" id="menuTpl">
  {{each result v i}}
  <li class="{{i===7?'click':''}}">
      <a href="{{v.titlehref}}.html">
        <img src="./images/{{v.img}}" alt="">
        <p>{{v.name}}</p>
      </a>
    </li>
  {{/each}}
  </script>

  <!-- 准备折扣商品渲染模板 -->
  <script type="text/html" id="productTpl">
    {{each result v i}}
    <div class="product_item" data-productid="{{v.productId}}">
       {{# v.productImg2}}
        <!-- <img class="fl product_pic" src="" alt=""> -->
        <div class="product_des">
          <div class="des_title">
            {{v.productName}} <span class="price">{{v.productPinkage}}</span>
          </div>
          <span class="mall fl">{{v.productFrom}} | {{v.productTime}}</span>
          <span class="row fr">{{v.productComCount.substr(1,1)}}</span>
        </div>
      </div> 
    {{/each}}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
